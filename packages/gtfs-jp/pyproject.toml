[project]
name = "gtfs-jp"
version = "0.0.0"
description = "GTFS-JP file parser / exporter"
authors = [
    { name = "sairidoukoukai", email = "sairidoukoukai@gmail.com" },
    { name = "yocjyet", email = "git@yocjyet.dev" },
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["pytest>=8.3.2"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/gtfs_jp"]
